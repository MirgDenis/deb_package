name: Archive Folder and Generate Checksum

on:
  workflow_dispatch:

jobs:
  archive-and-checksum:
    runs-on: ubuntu-latest

    env:
      FOLDER_TO_ARCHIVE: deb_package

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create gzip archive
        run: |
          tar -czf "${{ env.FOLDER_TO_ARCHIVE }}.tar.gz" "${{ env.FOLDER_TO_ARCHIVE }}"

      - name: Generate SHA256 checksum
        run: |
          sha256sum "${{ env.FOLDER_TO_ARCHIVE }}.tar.gz" > "${{ env.FOLDER_TO_ARCHIVE }}.tar.gz.sha256"

      - name: Show SHA256 checksum
        run: cat "${{ env.FOLDER_TO_ARCHIVE }}.tar.gz.sha256"

      - name: Upload archive and checksum as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: archived-folder
          path: |
            ${{ env.FOLDER_TO_ARCHIVE }}.tar.gz
            ${{ env.FOLDER_TO_ARCHIVE }}.tar.gz.sha256
