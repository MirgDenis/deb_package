name: Release with Tarball and SHA256

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      FOLDER_TO_ARCHIVE: deb_package

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version from tag
        id: vars
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create gzip archive
        run: |
          tar -czf "${{ env.FOLDER_TO_ARCHIVE }}-${{ env.VERSION }}.tar.gz" "${{ env.FOLDER_TO_ARCHIVE }}"

      - name: Generate SHA256 checksum
        run: |
          sha256sum "${{ env.FOLDER_TO_ARCHIVE }}-${{ env.VERSION }}.tar.gz" > "${{ env.FOLDER_TO_ARCHIVE }}-${{ env.VERSION }}.tar.gz.sha256"

      - name: Show SHA256 checksum
        run: cat "${{ env.FOLDER_TO_ARCHIVE }}-${{ env.VERSION }}.tar.gz.sha256"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.FOLDER_TO_ARCHIVE }}-${{ env.VERSION }}.tar.gz
            ${{ env.FOLDER_TO_ARCHIVE }}-${{ env.VERSION }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
